<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Download - DerrNotDev</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px; 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
            position: relative;
        }
        
        /* Neon Title */
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #FF6B9D;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            position: relative;
            display: inline-block;
            background: linear-gradient(90deg, #FF6B9D, #FFD4CA, #FF6B9D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: neonText 4s linear infinite, slideIn 1.5s ease;
            margin-bottom: 20px;
        }

        @keyframes neonText {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        /* Navigasi Styling */
        nav {
            padding-top: 20px;
            border-top: 1px solid rgba(255, 107, 157, 0.5);
        }

        .menu-button {
            background: #FF6B9D;
            border: none;
            padding: 12px 25px;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.6);
            transition: all 0.3s ease;
            margin: 0 10px;
            display: inline-block;
            text-decoration: none;
        }

        .menu-button:hover {
            background: #FFD4CA;
            color: #000;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 212, 202, 0.8);
        }

        .menu-button.active {
            background: #FFD4CA;
            color: #000;
            cursor: default;
        }

        /* Styling Form Download */
        .download-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 2.5s ease;
        }

        .download-section h2 {
            color: #FF6B9D;
            border-bottom: 3px solid #FFD4CA;
            padding-bottom: 10px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255, 212, 202, 0.8);
        }

        .url-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #FF6B9D;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #FFD4CA;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
        }
        
        #result-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid #FF6B9D;
            border-radius: 10px;
            min-height: 50px;
            text-align: center;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 107, 157, 0.8);
        }
        
        .download-link {
            text-decoration: none;
            background: #FF6B9D;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            font-weight: bold;
            margin-top: 10px;
            transition: background 0.3s;
        }
        
        .download-link:hover {
            background: #e25585;
        }

        .loading-text {
            color: #FFD4CA;
            font-style: italic;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .container { padding: 10px; }
            header { padding: 20px; }
            .menu-button { padding: 10px 15px; margin: 5px; }
        }

    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    <div class="container">
        <header>
            <h1 id="page-title">Menu Download</h1>

            <nav>
                <a href="index.html" class="menu-button">My Profile</a>
                <a href="download.html" class="menu-button active">Menu Download</a>
            </nav>
        </header>

        <section class="download-section">
            <h2>Download Video TikTok (Tanpa Watermark)</h2>
            <p>Salin (copy) tautan video TikTok, lalu tempel (paste) di kolom di bawah. Video akan langsung diproses!</p>
            <input type="url" id="tiktok-url" class="url-input" placeholder="Tempel tautan TikTok di sini..." required>
            
            <div id="result-area">
                <p>Menunggu tautan video...</p>
            </div>
        </section>

    </div>

    <audio id="bg-music" loop muted>
        <source src="https://files.catbox.moe/1mqzox.mp3"  type="audio/mpeg">
    </audio>

    <script>
        const urlInput = document.getElementById('tiktok-url');
        const resultArea = document.getElementById('result-area');
        
        // Menangani input otomatis (paste/ketik)
        urlInput.addEventListener('input', handleDownload);
        
        function handleDownload() {
            const url = urlInput.value.trim();
            
            if (url === "") {
                resultArea.innerHTML = "<p>Menunggu tautan video...</p>";
                return;
            }

            if (!url.includes("tiktok.com")) {
                resultArea.innerHTML = "<p style='color: #FF6B9D;'>❌ URL yang dimasukkan harus dari TikTok.</p>";
                return;
            }
            
            // Tampilkan loading saat URL valid
            resultArea.innerHTML = "<p class='loading-text'>⏳ Memproses video... Mohon tunggu sebentar.</p>";

            // ------------------------------------------------------------------
            // PENTING: Untuk fungsionalitas NYATA, ganti kode SIMULASI di bawah 
            // dengan kode JavaScript 'fetch()' yang memanggil API Downloader TikTok 
            // pihak ketiga Anda.
            // ------------------------------------------------------------------

            // SIMULASI API (Hanya untuk tampilan frontend)
            setTimeout(() => {
                const fakeVideoTitle = "Video Kucing Lucu Terbaru";
                const fakeThumbnail = "https://i.ibb.co/6P896z9/tiktok-thumb.jpg"; // Ganti dengan URL Thumbnail nyata
                const fakeDownloadLink = "#"; // Ganti dengan URL video MP4 tanpa watermark nyata dari API

                resultArea.innerHTML = `
                    <h3>✅ Video Ditemukan!</h3>
                    <img src="${fakeThumbnail}" alt="Thumbnail Video" class="video-thumbnail">
                    <p>Judul: <strong>${fakeVideoTitle}</strong></p>
                    <a href="${fakeDownloadLink}" download="tiktok_nowm_${Date.now()}.mp4" class="download-link">
                        ⬇️ DOWNLOAD VIDEO (MP4 Tanpa WM)
                    </a>
                `;
            }, 3000); // Simulasi waktu pemrosesan 3 detik
        }
        
        
        // --- Partikel dan Animasi (Disalin) ---
        const canvas = document.getElementById("particles");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        let hue = 0;

        class Particle {
            constructor(x, y, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.color = `hsl(${hue}, 100%, 60%)`;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            particlesArray = [];
            for (let i = 0; i < 120; i++) {
                let size = Math.random() * 3 + 1;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let speedX = (Math.random() - 0.5) * 1.5;
                let speedY = (Math.random() - 0.5) * 1.5;
                particlesArray.push(new Particle(x, y, size, speedX, speedY));
            }
        }

        function connectParticles() {
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let dx = particlesArray[a].x - particlesArray[b].x;
                    let dy = particlesArray[a].y - particlesArray[b].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 120) {
                        ctx.strokeStyle = `hsla(${hue}, 100%, 60%, 0.2)`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hue += 0.5;
            particlesArray.forEach(particle => {
                particle.update();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
    </script>
</body>
</html>
